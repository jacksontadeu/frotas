<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Manutenções</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:ref="/manutencao/manutencao.css" href="/manutencao/manutencao.css">
</head>
<body>
  <header id="header">
    <div th:insert="fragments/header :: cabecalho-principal"></div>
  </header>

   <div class="form-container">
    <h2 class="text-center mb-4">Cadastro de Manutenções</h2>
    <form>
      <div class="mb-3">
        <label for="veiculo" class="form-label">Veículo</label>
        <div class="input-group">
          <input type="text" class="form-control" id="veiculo" name="veiculo" placeholder="Digite o nome do veículo" required>
          <button type="button" class="btn btn-primary">Pesquisar</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="base" class="form-label">Base do Veículo</label>
        <input type="text" class="form-control" id="base" name="base" placeholder="Digite a base do veículo" required>
      </div>

      <div class="mb-3">
        <label for="dataUltima" class="form-label">Data da Última Preventiva</label>
        <input type="date" class="form-control" id="dataUltima" name="dataUltima" required>
      </div>

      <div class="mb-3">
        <label for="dataProxima" class="form-label">Data da Próxima Preventiva</label>
        <input type="date" class="form-control" id="dataProxima" name="dataProxima" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
