<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Veículo - Novo Triunfo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" th:ref="/veiculo/veiculo.css" href="/veiculo/veiculo.css">
 <link rel="stylesheet" href="/tema/tema.css">

 
</head>
<body class="light-mode">
    <header id="header">
        <div th:insert="fragments/header :: cabecalho-principal"></div>
        <button class="btn btn-secondary position-fixed top-0 end-0 m-3" onclick="toggleTheme()">Alternar Tema</button>

    </header>
  <div class="form-container">
    <h2 class="text-center mb-4">Cadastro de Veículo</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do veículo">
      </div>
      <div class="mb-3">
        <label for="placa" class="form-label">Placa do Veículo</label>
        <input type="text" class="form-control" id="placa" placeholder="Ex: ABC-1234">
      </div>
      <div class="mb-3">
        <label for="frota" class="form-label">Frota</label>
        <input type="text" class="form-control" id="frota" placeholder="Digite o número da frota">
      </div>
      <div class="mb-3">
        <label for="base" class="form-label">Base</label>
        <input type="text" class="form-control" id="base" placeholder="Digite a base do veículo">
      </div>
      <div class="mb-4">
        <label for="tipo" class="form-label">Tipo do Veículo</label>
        <select class="form-select" id="tipo">
          <option selected disabled>Selecione o tipo</option>
          <option value="carro">Carro</option>
          <option value="caminhao">Caminhão</option>
          <option value="moto">Moto</option>
          <option value="van">Van</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <script src="/tema/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
