<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Bases - Novo Triunfo</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:ref="/base/base.css" href="/base/base.css">
<link rel="stylesheet" href="/tema/tema.css">

  
</head>
<body class="light-mode">
    <header id="header">
    <div th:insert="fragments/header :: cabecalho-principal"></div>
    <button class="btn btn-secondary position-fixed top-0 end-0 m-3" onclick="toggleTheme()">Alternar Tema</button>

  </header>
  <div class="form-container">
    <h2 class="text-center mb-4">Cadastro de Bases</h2>
    <form>
      <div class="mb-3">
        <label for="nomeBase" class="form-label">Nome da Base</label>
        <input type="text" class="form-control" id="nomeBase" placeholder="Digite o nome da base">
      </div>
      <div class="mb-3">
        <label for="localidadeBase" class="form-label">Localidade da Base</label>
        <input type="text" class="form-control" id="localidadeBase" placeholder="Digite a localidade">
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <script src="/tema/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
